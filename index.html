<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Grade Calculator</h1>

        <form id="form">
            <button class="my-btn" type="button" onclick="addactivity()">Add Activity</button>

            <label for="activity">Activity</label>
            <input type="text" id="activity" required>

            <label for="weight">Weight</label>
            <input type="text" id="weight" required>
            <br>
            <br>
            <button class="my-btn" type="button" onclick="addGrade()">Add Grade</button>
            <label for="grade">Grade</label>
            <input type="text" id="grade" required>

            <label for="activityNo">Activity No</label>
            <input type="text" id="activityNo" required>
    </form>
    <br>
    <button class="my-btn" type="button" onclick="deleteActivity()">Delete Activity</button>

    <table id="table-data">
        <tr>
            <th>No</th>
            <th>Activity</th> <th>Weight</th>
            <th>Grade</th> </tr>  
        <tr>
            <td>1</td> <td>Lab1</td>
            <td>10</td> <td></td>
        </tr>
        <tr>
            <td>2</td> <td>Lab2</td>
            <td>20</td> <td></td>
        </tr>
        <tr>
            <td>3</td> <td>Test1</td>
            <td>30</td> <td></td>
        </tr>
        <tr>
            <td>4</td> <td>Test2</td>
            <td>40</td> <td></td>
        </tr>
    </table>
    <p id="my-msg"></p>


</div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
