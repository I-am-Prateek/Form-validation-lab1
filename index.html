<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <p id="my-msg"></p>
        <h1>Grade Calculator</h1>

        <form id="form">
            <button type="button" onclick="myinsertfunction()">Add Activity</button>

            <label for="activity">Activity</label>
            <input type="text" id="activity" required>

            <label for="weight">Weight</label>
            <input type="text" id="weight" required>
            <br>
            <button type="button" onclick="resmyinsertfunctionetForm()">Add Grade</button>
            <label for="grade">Grade</label>
            <input type="text" id="grade" required>

            <label for="activityno">Activity No</label>
            <input type="text" id="activityno" required>
    </form>
    <button type="button" onclick="resetForm()">Delete Activity</button>

    <table id="table-data">
        <tr>
            <th>No</th>
            <th>Activity</th>
            <th>Percentage</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Lab1</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Lab2</td>
            <td>20</td>
            <td>40</td>
        </tr>
    </table>


</div>

</body>
</html>
